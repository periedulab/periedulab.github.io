overview:
  - 저희 연구실은 치주조직의 재생에 대한 기초 및 전임상 연구를 수행하는 연구실입니다. 
  - 치의학 교육 전공 대학원이 개설되어 치의학 임상 교육에 관한 컨텐츠 개발 및 교수학습법, 평가 방법에 대한 연구도 함께 수행 중입니다.
 
